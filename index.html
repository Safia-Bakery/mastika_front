<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/safia.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мастика</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      if (window.location.search.includes("key")) {
        let telegramScript = document.createElement("script");
        telegramScript.src = "https://telegram.org/js/telegram-web-app.js";

        // Create a new script element for the Iro.js script
        let iroScript = document.createElement("script");
        iroScript.src = "https://cdn.jsdelivr.net/npm/@jaames/iro@5";

        // Append both script elements to the document's body
        document.body.appendChild(telegramScript);
        document.body.appendChild(iroScript);
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
